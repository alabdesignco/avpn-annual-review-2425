<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVPN Annual Review Script Demo</title>
  </head>
  <body style="font-family: sans-serif; padding: 2rem; max-width: 1200px; margin: 0 auto;">
    <h2>‚úÖ AVPN Animation Bundle Deployed</h2>
    <p>
      <a href="./bundle.min.js" download style="margin-right: 1rem;">üì• Download bundle.min.js</a>
      <button onclick="viewCode()" style="cursor: pointer; padding: 0.5rem 1rem;">üëÅÔ∏è View Code</button>
    </p>
    <pre id="codeViewer" style="background: #f5f5f5; padding: 1rem; border-radius: 4px; overflow-x: auto; display: none; max-height: 70vh;"><code></code></pre>
    <script>
      async function viewCode() {
        const viewer = document.getElementById('codeViewer');
        const code = viewer.querySelector('code');
        if (viewer.style.display === 'none') {
          const response = await fetch('./bundle.min.js');
          const text = await response.text();
          code.textContent = text;
          viewer.style.display = 'block';
        } else {
          viewer.style.display = 'none';
        }
      }
    </script>
  </body>
</html>
